<html>
  <head>
    <link rel="stylesheet" href="dist/seed-input.css">
    <style>
      .c-input {
        margin-bottom: 10px;
      }
    </style>
  </head>
  <body>
    <p>
      <label>
        Default
      </label>
      <input type="text" class="c-input c-input--lg" placeholder="lg input">
      <input type="text" class="c-input" placeholder="md input">
      <input type="file" class="c-input" placeholder="md input">
      <input type="file" class="c-input c-input--sm" placeholder="md input">
      <input type="text" class="c-input c-input--sm" placeholder="sm input">
      <select class="c-input">
        <option>Select</option>
      </select>
      <textarea class="c-input" rows="3" placeholder="textarea"></textarea>
    </p>
    <p>
      <label>
        Read-only
      </label>
      <input type="text" class="c-input c-input--lg" placeholder="lg input" readonly>
      <input type="text" class="c-input" placeholder="md input" readonly>
      <input type="text" class="c-input c-input--sm" placeholder="sm input" readonly>
    </p>
    <p>
      <label>
        Disabled
      </label>
      <input type="text" class="c-input c-input--lg" placeholder="lg input" disabled>
      <input type="text" class="c-input" placeholder="md input" disabled>
      <input type="text" class="c-input c-input--sm" placeholder="sm input" disabled>
    </p>
    <p>
      <label>
        Error
      </label>
      <input type="text" class="c-input c-input--lg is-error" placeholder="lg input">
      <input type="text" class="c-input is-error" placeholder="md input">
      <input type="text" class="c-input c-input--sm is-error" placeholder="sm input">
    </p>
    <p>
      <label>
        Error + Disabled
      </label>
      <input type="text" class="c-input c-input--lg is-error" placeholder="lg input" disabled>
      <input type="text" class="c-input is-error" placeholder="md input" disabled>
      <input type="text" class="c-input c-input--sm is-error" placeholder="sm input" disabled>
    </p>
    <p>
      <label>
        success
      </label>
      <input type="text" class="c-input c-input--lg is-success" placeholder="lg input">
      <input type="text" class="c-input is-success" placeholder="md input">
      <input type="text" class="c-input c-input--sm is-success" placeholder="sm input">
    </p>
    <p>
      <label>
        success + Disabled
      </label>
      <input type="text" class="c-input c-input--lg is-success" placeholder="lg input" disabled>
      <input type="text" class="c-input is-success" placeholder="md input" disabled>
      <input type="text" class="c-input c-input--sm is-success" placeholder="sm input" disabled>
    </p>
    <p>
      <label>
        warning
      </label>
      <input type="text" class="c-input c-input--lg is-warning" placeholder="lg input">
      <input type="text" class="c-input is-warning" placeholder="md input">
      <input type="text" class="c-input c-input--sm is-warning" placeholder="sm input">
    </p>
    <p>
      <label>
        warning + Disabled
      </label>
      <input type="text" class="c-input c-input--lg is-warning" placeholder="lg input" disabled>
      <input type="text" class="c-input is-warning" placeholder="md input" disabled>
      <input type="text" class="c-input c-input--sm is-warning" placeholder="sm input" disabled>
    </p>
  </body>
</html>
