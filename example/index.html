<html>
  <head>
    <link rel="stylesheet" href="dist/seed-fieldset.css">
  </head>
  <body>
    <fieldset class="c-fieldset">
      <label>Name</label>
      <input type="text" class="c-input" required>
    </fieldset>
    <div class="c-fieldset">
      <label>Email</label>
      <input type="email" class="c-input">
    </div>
    <fieldset class="c-fieldset" disabled>
      <label>Disabled</label>
      <input type="text" class="c-input" required>
    </fieldset>
    <fieldset class="c-fieldset is-error">
      <label>Error</label>
      <input type="text" class="c-input" required>
    </fieldset>
    <fieldset class="c-fieldset is-success">
      <label>Success</label>
      <input type="text" class="c-input" required>
    </fieldset>
    <fieldset class="c-fieldset is-warning">
      <label>Warning</label>
      <input type="text" class="c-input" required>
    </fieldset>
  </body>
</html>
