<html lang="en">
  <head>
    <link rel="stylesheet" href="../dist/seed-shadow.css">
    <style>
      h1 {
        text-align: center;
      }
      .boxy {
        border-radius: 4px;
        margin: 0 auto 20px;
        padding: 20px 0;
        text-align: center;
        width: 200px;
      }
    </style>
  </head>
  <body>
    <h1>Shadows</h1>
    <div class="boxy t-shadow-0">
      Shadow 0
    </div>
    <div class="boxy t-shadow-1">
      Shadow 1
    </div>
    <div class="boxy t-shadow-2">
      Shadow 2
    </div>
    <div class="boxy t-shadow-3">
      Shadow 3
    </div>
    <div class="boxy t-shadow-4">
      Shadow 4
    </div>
    <div class="boxy t-shadow-5">
      Shadow 5
    </div>

    <hr>

    <h1>Shadows (Hover)</h1>
    <div class="boxy t-shadow-5 t-shadow-hover-0">
      Shadow 0 Hover
    </div>
    <div class="boxy t-shadow-4 t-shadow-hover-1">
      Shadow 1 Hover
    </div>
    <div class="boxy t-shadow-3 t-shadow-hover-2">
      Shadow 2 Hover
    </div>
    <div class="boxy t-shadow-2 t-shadow-hover-3">
      Shadow 3 Hover
    </div>
    <div class="boxy t-shadow-1 t-shadow-hover-4">
      Shadow 4 Hover
    </div>
    <div class="boxy t-shadow-0 t-shadow-hover-5">
      Shadow 5 Hover
    </div>

  </body>
</html>
